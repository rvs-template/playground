      border: 4px solid rgba(0, 0, 0, .1);
      border-left-color: #f05a22;
      border-radius: 50%;
      animation: spin 1.2s linear infinite;
    }
    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }
      100% {

}
